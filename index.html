<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mombasa Trip</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./script.js" defer></script>
</head>
<body>
     <!-- Loading overlay -->
     <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    <h3>Mombasa Raha</h3>
    <p>Here are all the pictures of all the fun we had during the Mombasa Trip in a slider show!</p>
    <p>Press the play button at the bottom for the best experience!</p>
    <p>Enjoy!</p>
    <div class="final-container">
        <div class = outer-container>
            <div class="container">
                <div class="slider-wrapper">
                    <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
                    <div class="image-list">
                        <img class="image-item" src="images/1.jpeg">
                        <img class="image-item" src="images/2.jpeg">
                        <img class="image-item" src="images/3.jpeg">
                        <img class="image-item" src="images/4.jpeg">
                        <img class="image-item" src="images/5.jpeg">
                    </div>
                    <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="play-Button">Play</button>
    <p class="create">Created by Dan</p>
    <audio id="background-music" src="./music/Everywhere.mpeg" loop></audio>
</body>
</html>
